<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круг за курсором</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .circle {
            width: 60px;
            height: 60px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;  /* Позиционирование по координатам */
            pointer-events: none; /* Чтобы круг не блокировал клики */
        }
    </style>
</head>
<body>

<div class="circle"></div>

<script>
    // Получаем элемент круга
    const circle = document.querySelector('.circle');

    // Функция, которая будет обновлять позицию круга
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX - circle.offsetWidth / 2;
        const y = e.clientY - circle.offsetHeight / 2;

        // Обновляем позицию круга
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
    });
</script>

</body>
</html>
