<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Макет страницы</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }

        header, nav, footer, .section, .columns {
            margin: 20px auto;
            width: 80%;
        }

        h1 {
            text-align: center;
            font-weight: bold;
        }

        nav {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            margin: 0 10px;
            text-decoration: underline;
            color: purple;
        }

        .section {
            background-color: #f0f0f0;
            padding: 40px;
            text-align: center;
        }

        .columns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .column {
            background-color: #f0f0f0;
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Логотип</h1>
    </header>

    <nav>
        <a href="#">Домой</a>
        <a href="#">Товары</a>
        <a href="#">Услуги</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>

    <div class="section">
        Характеристика
    </div>

    <div class="columns">
        <div class="column">Колонка 1</div>
        <div class="column">Колонка 2</div>
        <div class="column">Колонка 3</div>
    </div>

    <footer>
        © MEPHI 2023
    </footer>

</body>
</html>
